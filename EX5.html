<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./EX5.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login page</title>
  </head>
  <body>
    <div id="container">
      <div id="banner"></div>
      <div id="title">SIGN IN</div>
      <div id="username">Username</div>
      <input id="input1" type="text" placeholder="Enter username" />
      <div id="password">Password</div>
      <input id="input2" type="password" placeholder="Enter password" />
      <div id="check"><input type="checkbox" />Remember Me</div>
      <a id="forgot" href="#">Forgot Password?</a>
      <input id="signIn" type="button" value="Login" />
      <i id="logIng" class="fas fa-sign-in-alt fa-2x"></i>
      <i id="avatar1" class="fas fa-user"></i>
      <i id="avatar2" class="fas fa-key"></i>
    </div>
    </div>
  </body>
</html>
